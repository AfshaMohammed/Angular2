<form>
 	First Name: <input type="text" value="Afsha" placeholder="First Name"><br><br>
 	Last Name: <input type="text" value="Mohammed" placeholder="Last Name"><br><br>
 	Gender: <input type="radio" name="gender">Male
 			<input type="radio" name="gender">Female
 			<input type="radio" name="gender">Others<br><br>
 	Contact No. <input type="tel" name="tel" placeholder="Telehone number"><br><br>
 	Email Address: <input type="email" name="email" placeholder="Email Address"><br><br>
 	Today's Date: <input type="date" name="date"><br><br>
 	Faviorite Color: <input type="color" name="color"><br><br>
 	<button>Submit</button><br><br>
</form>
<ng-content></ng-content>

<div class="container">
	<p>Model Driven Form</p>
	<h1>User Data</h1>
	<form [formGroup]="userForm" (ngSubmit)='onSubmit()'>
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" formControlName="name">
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" formControlName="email">
		</div>
		<div formGroupName="address">
		
		<div class="form-group">
			<label>Street</label>
			<input type="text" class="form-control" formControlName="street">
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control" formControlName="city">
		</div>
		<div class="form-group">
			<label>PostalCode</label>
			<input type="text" class="form-control" formControlName="postalcode">
		</div>
	</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
